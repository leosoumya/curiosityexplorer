<!DOCTYPE html>
<html>
<head>
    <title>OpenAI API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #cce5ff; color: #004085; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { padding: 10px; width: 300px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>OpenAI GPT-5.2 API Test</h1>

    <div>
        <input type="password" id="apiKey" placeholder="Enter OpenAI API Key (sk-...)">
        <button onclick="runTest()">Run Test</button>
    </div>

    <div id="results"></div>

    <script>
        async function runTest() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result info">Running test...</div>';

            const apiKey = document.getElementById('apiKey').value.trim();

            if (!apiKey || !apiKey.startsWith('sk-')) {
                resultsDiv.innerHTML = '<div class="result fail">FAIL: Please enter a valid API key (starts with sk-)</div>';
                return;
            }

            const testQuestion = "What color is the sky?";

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    signal: controller.signal,
                    body: JSON.stringify({
                        model: 'gpt-5.2',
                        messages: [
                            { role: 'system', content: 'You help kids learn. Keep answers to 1-2 short sentences.' },
                            { role: 'user', content: testQuestion }
                        ],
                        max_completion_tokens: 150
                    })
                });

                clearTimeout(timeoutId);

                const data = await response.json();

                if (!response.ok) {
                    resultsDiv.innerHTML = `<div class="result fail">FAIL: API Error - ${data.error?.message || 'Unknown error'}</div>`;
                    console.error('API Error:', data);
                    return;
                }

                const reply = data.choices?.[0]?.message?.content;

                if (reply && reply.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="result pass">PASS: API call successful!</div>
                        <div class="result info">
                            <strong>Test Question:</strong> ${testQuestion}<br>
                            <strong>Response:</strong> ${reply}<br>
                            <strong>Model:</strong> ${data.model}<br>
                            <strong>Tokens used:</strong> ${data.usage?.total_tokens || 'N/A'}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="result fail">FAIL: Empty response from API</div>';
                }

            } catch (error) {
                resultsDiv.innerHTML = `<div class="result fail">FAIL: ${error.message}</div>`;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
